<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Ecosia Browser</title>

  <style>
    :root { --bg:#f7f7f8; --accent:#1a73e8; }
    html,body { height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial; }
    header {
      display:flex; align-items:center; gap:8px; padding:8px;
      background:var(--bg); box-shadow:0 1px 0 rgba(0,0,0,.06);
    }
    button { border:0; background:transparent; padding:6px; border-radius:6px; cursor:pointer; }
    input[type="search"], input[type="text"] {
      flex:1; padding:8px 10px; border-radius:10px;
      border:1px solid #ddd; font-size:16px;
    }
    #frameWrap { position:fixed; left:0; right:0; bottom:0; top:56px; background:white; }
    iframe { width:100%; height:100%; border:0; background:white; }
  </style>
</head>
<body>
  <header>
    <input id="q" type="search" placeholder="Ecosia durchsuchen‚Ä¶" autocomplete="off">
    <button id="searchBtn" title="Suchen">üîç</button>
  </header>

  <div id="frameWrap">
    <iframe id="pane" srcdoc="<p style='font-family:system-ui;padding:20px'>Starte eine Suche oben‚Ä¶</p>"></iframe>
  </div>

  <script>
    const prefs = {
      enabled: true,
      minInterval: 25,
      maxInterval: 160
    };

    const q = document.getElementById('q');
    const searchBtn = document.getElementById('searchBtn');
    const pane = document.getElementById('pane');

    function ecosiaUrl(query) {
      return 'https://www.ecosia.org/search?q=' + encodeURIComponent(query || '');
    }

    function doSearch(query) {
      if (!query) return;
      pane.src = ecosiaUrl(query);
    }

    searchBtn.addEventListener('click', () => doSearch(q.value));
    q.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doSearch(q.value);
      }
    });

    // --- Tipp-Simulation f√ºr alle Felder ---
    function dispatchInputEvent(el) {
      const ev = new Event('input', { bubbles: true, cancelable: true });
      el.dispatchEvent(ev);
    }

    async function simulateTyping(target, finalText) {
      if (!prefs.enabled) return;
      target.value = '';
      dispatchInputEvent(target);

      for (let i = 0; i < finalText.length; i++) {
        target.value += finalText[i];
        dispatchInputEvent(target);
        const delay = prefs.minInterval + Math.random() * (prefs.maxInterval - prefs.minInterval);
        await new Promise(r => setTimeout(r, delay));
      }
    }

    document.addEventListener('blur', (e) => {
      const el = e.target;
      if (el.tagName === 'INPUT' && (el.type === 'text' || el.type === 'search')) {
        const text = el.value;
        if (text && prefs.enabled) {
          simulateTyping(el, text);
        }
      }
    }, true);
  </script>
</body>
</html>
